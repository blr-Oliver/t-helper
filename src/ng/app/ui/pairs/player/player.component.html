<div [id]="player.slot" class="form-group row mb-0">
  <label class="player-label" [for]="'player-' + player.slot + '-name'">{{player.slot}}</label>
  <div class="col-auto flex-grow-1">
    <input class="form-control" [id]="'player-' + player.slot + '-name'"
           [(ngModel)]="player.name" (ngModelChange)="onUpdate($event)"/>
  </div>
</div>
