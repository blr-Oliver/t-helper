<table class="table table-striped table-sm" *ngIf="tournament$ | async as tournament">
  <thead>
  <tr>
    <th></th>
    <th class="text-center" style="min-width: 7em;"
        *ngFor="let pair of tournament.pairs">{{pair.name}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pairTotal of tournament.duels; let i = index">
    <th class="text-right align-middle">{{tournament.pairs[i].name}}</th>
    <td class="py-2" *ngFor="let pairDuels of pairTotal" [class.self]="!pairDuels">
      <ul class="list-unstyled m-0" *ngIf="pairDuels">
        <li *ngFor="let duel of pairDuels">
          на {{duel.deal}} в {{duel.position}} : {{duel.scores[duel.getPairIndex(tournament.pairs[i])]}}
        </li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
