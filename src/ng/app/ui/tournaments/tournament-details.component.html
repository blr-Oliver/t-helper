<div *ngIf="tournament$ | async as tournament">
  <div>
    <label for="tournament-name">Имя</label>
    <input id="tournament-name" type="text"
           [(ngModel)]="tournament.name" (ngModelChange)="onUpdate(tournament, 'name', $event)"/>
  </div>
  <div>
    <label for="tournament-description">Описание</label>
    <textarea id="tournament-description"
              [(ngModel)]="tournament.description"
              (ngModelChange)="onUpdate(tournament, 'description', $event)"></textarea>
  </div>
  <div>
    <span>Статус: </span>
    {{tournament.status}}
  </div>
  <div>
    <span>Создан: </span>
    {{tournament.dateCreated | date}}
  </div>
</div>
