<div *ngIf="tournament$ | async as tournament">
  <br/>
  <input type="text" [(ngModel)]="tournament.name"/>
  <br/>
  <textarea [(ngModel)]="tournament.description"></textarea>
  <br/>
  {{tournament.status}}
  <br/>
  {{tournament.dateCreated | date}}
  <br/>
  <a [routerLink]="['players']">Участники</a>
  <br/>
  <a [routerLink]="['games']">Игры</a>
  <br/>
  <a [routerLink]="['protocol', 1, 1]">Протоколы</a>
  <router-outlet></router-outlet>
</div>
