<ng-container *ngIf="standings$ | async as standings">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Место</th>
      <th>Пара</th>
      <th>Очки дуэлей</th>
      <th>Бонус</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let record of standings.records">
      <td>{{record.rank}}</td>
      <td>
        <span>{{record.pair[0].name || record.pair[0].slot}}</span>&nbsp;
        <span>{{record.pair[1].name || record.pair[1].slot}}</span>
      </td>
      <td>{{record.duelScore}}</td>
      <td>{{record.bonusScore}}</td>
    </tr>
    </tbody>
  </table>
</ng-container>
