<table *ngIf="tournament$ | async as tournament">
  <thead>
  <tr>
    <th></th>
    <th *ngFor="let pair of tournament.pairs">{{pair.id}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pairTotal of tournament.duels; let pairIdx = index">
    <th>{{tournament.pairs[pairIdx].id}}</th>
    <td *ngFor="let pairDuels of pairTotal" [ngClass]="{'self': !pairDuels}">
      <ul *ngIf="pairDuels">
        <li *ngFor="let duel of pairDuels">{{duel.deal}}@{{duel.position}}</li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
